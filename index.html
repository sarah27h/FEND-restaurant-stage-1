<!DOCTYPE html>
<html lang="en">

<head>
  <!-- start  meta tags -->
  <meta charset="UTF-8">
  <!-- meta for IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- meta for first mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- End meta tags -->

  <!-- start stylesheet -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" 
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" 
  crossorigin=""/><!-- end stylesheet -->
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- start header -->
  <header role="banner">
    <!-- start nav -->
    <nav role="navigation">
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav><!-- end nav -->
  </header><!-- end header --> 

  <!-- start skip to main content feat -->
  <a href="#main" class="skip-link">Skip to main content</a><!-- end skip to main content feat -->

  <!-- start main -->
  <main id="maincontent" role="main">
    <!-- start map-container -->
    <section id="map-container" aria-label="Map" tabindex="0">
      <div id="map" aria-label="location" role="application"></div>
    </section><!-- end map-container -->

    <!-- start filter-options and  restaurants-list -->
    <section>
      <div class="filter-options">
        <h2 id="main" tabindex="-1">Filter Results</h2>

        <div class="select-wrap">
          <label for="neighborhoods-select">Choose Neighborhoods</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>

        <div class="select-wrap">
          <label for="cuisines-select">Choose Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>

      </div>

      <ul id="restaurants-list"></ul>
    </section><!-- end filter-options and  restaurants-list -->
  </main><!-- end main -->

  <!-- start footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer><!-- end footer -->

  <!-- start scripts -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/regist.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- end scripts -->

</body>

</html>
