<!DOCTYPE html>
<html>

<head>
  <!-- start meta tags -->
  <meta charset="UTF-8">
  <!-- meta for IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- meta for first mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- end meta tags -->
  
  <!-- start stylesheet -->

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href= "https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/><!-- end stylesheet -->
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- start header -->
  <header role="banner">
    <!-- start nav -->
    <nav role="navigation">
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav><!-- end nav -->

    <!-- start skip to main content feat -->
    <a href="#restaurant-name" class="skip-link">Skip to main content</a>
    <!-- end skip to main content feat -->

    <!-- start breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="index.html">Home</a></li>
    </ul><!-- end breadcrumb -->
  </header><!-- end header -->

  <!-- start main -->
  <main id="maincontent" role="main">
    <!-- start map -->
    <section id="map-container" aria-label="Map" tabindex="0">
      <div id="map"></div>
    </section><!-- end map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="-1"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section><!-- end restaurant -->

    <!-- start reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section><!-- end reviews -->
  </main><!-- end main -->

  <!-- start footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer><!-- end footer -->

  <!-- start scripts -->
  <!-- mapbox maps -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="js/regist.js"></script>

  <!-- end scripts -->

</html>
